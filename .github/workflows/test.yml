name: Build & Test

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: Cache Nodejs modules
      uses: actions/cache@v1
      with:
        path: node_modules
        key: npm-${{ hashFiles('**/package-lock.json') }}
    - name: Install and build
      run: |
        npm ci
        npm run build
      env:
        CI: true
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: Cache Nodejs modules
      uses: actions/cache@v1
      with:
        path: node_modules
        key: npm-${{ hashFiles('**/package-lock.json') }}
    - name: Testing
      run: |
        npm test -- --coverage
      env:
        CI: true
